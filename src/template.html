<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>

<body>
  <div class="sidebar">
    <div class="tasks-wrapper">
      <h1 class="tasks-header">Tasks</h1>
      <div id="all-tasks-label" class="sidebar-label">
        <img src="./icons/menu-navigation-grid-1528-svgrepo-com.svg" alt="All Tasks Icon" class="icon">
        <h2 class="label-text">All Tasks</h2>
      </div>
      <div id="today-label" class="sidebar-label">
        <img src="./icons/sun-svgrepo-com.svg" alt="Today Icon" class="icon">
        <h2 class="label=text">Today</h2>
      </div>
    </div>
  </div>
  <button id="new-button">Add Task</button>
  <div id="todo-form-container">
    <form id="todo-form">
      <input type="text" id="todo-name" placeholder="Task name" required>
      <input type="text" id="todo-description" placeholder="Description">
      <input type="date" id="todo-date">
      <button type="submit" id="add-button">Add</button>
      <button type="button" id="cancel-button">Cancel</button>
    </form>
  </div>

  <ul id="todo-list"></ul>
</body>
</html>
